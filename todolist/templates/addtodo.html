{% extends 'base.html' %}

{% block meta %}
<title>Add To Do List!</title>
{% endblock meta %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<style>
    body{
        background: rgb(223, 194, 194);
        background: linear-gradient(90deg, rgb(164, 218, 167) 0%, rgb(15, 165, 115) 34%, rgba(107,111,223,1) 75%, rgb(82, 17, 115) 100%);
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }

    form *{
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    h1, h3{
        color: #ffffff;
    }

    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    h1{
        margin-top: 40px;
        text-align: center;
        font-weight: 600;
    }

    button{
        font-family: 'Poppins',sans-serif;
        margin-bottom: 10px; 
        background-color: #ffffff;
        padding: 15px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        width: 50%;
        color: #1e1754;
    }

</style>

<div class = "create_task">
    <form method="POST" >  
        {% csrf_token %}
                <h1>Kolom Produktivitas Anda</h1>  
        
                <h3>To Do</h3>
                <input type="text" id="title" name="title">
                <p></p>

                <h3>Description</h3>
                <input type="text" id="description" name="description">
                <p></p>

            
            <button type="submit" class="button">Tambahkan To Do List!</button>
            <input type="button" value="Kembali" onclick="history.back()"/>

        </form>
</div>  

{% endblock content %}
