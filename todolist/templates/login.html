{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

{% load tailwind_tags %}
{% tailwind_css %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<style>
    body{
        background: rgb(223, 194, 194);
        background: linear-gradient(90deg, rgb(237, 241, 237) 0%, rgb(245, 245, 245) 34%, rgba(107,111,223,1) 75%, rgb(134, 107, 147) 100%);
    
    }

    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }

    form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    input{
        display: block;
        height: 50px;
        width: 95%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 16px;
        font-weight: 300;
    }

    button{
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        
    }

    label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }

</style>

<div class="bg-auto h-48 w-64" style="background-image: url('https://tailwind.build/placeholders/pictures/office.jpg')"></div>
    <div class = "h-screen login flex justify-center items-center">
            <div class="rounded-2xl w-full m-1 flex justify-left">
            </div>
            <br>

            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    <tr>
                        <div class="mb-10">
                            <input
                              type="text"
                              name="username"
                              class="form-control block w-full px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                              id="exampleFormControlInput2"
                              placeholder="Username"
                            />
                        </div>
                    </tr>
                            
                    <tr>
                        <div class="mb-10">
                            <input
                              type="password"
                              name="password"
                              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                              id="exampleFormControlInput2"
                              placeholder="Password"
                            />
                        </div>
                    </tr>

                    {% if messages %}
                    {% for message in messages %}
                    <div class=" text-center font-semibold text-red-600 mb-3 rounded-lg">
                        <p class="">{{ message }}</p>
                    </div>
                    {% endfor %}
                    {% endif %} 

                    <tr>
                        <div class="text-center lg:text-center">
                            <input class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out"
                            type="submit" value="Login">
                            <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                                Belum mempunyai akun? 
                                <a 
                                  href="{% url 'todolist:register' %}"
                                  class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">
                                  Buat Akun
                                </a>
                            </p>
                        </div>
                    </tr>
                </table>
            </form>


    </div>
</div>




</div>
{% endblock content %}
